<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8FB9"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B8A"/>
      <stop offset="100%" style="stop-color:#2D4A5E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="340" cy="140" r="70" fill="url(#sunGradient)"/>
  <circle cx="340" cy="140" r="55" fill="#FFE066" opacity="0.8"/>

  <!-- Sun rays -->
  <g fill="#FFD700" opacity="0.6">
    <rect x="335" y="40" width="10" height="30" rx="5"/>
    <rect x="335" y="210" width="10" height="30" rx="5"/>
    <rect x="240" y="135" width="30" height="10" rx="5"/>
    <rect x="410" y="135" width="30" height="10" rx="5"/>
    <rect x="265" y="65" width="10" height="25" rx="5" transform="rotate(45 270 77.5)"/>
    <rect x="405" y="65" width="10" height="25" rx="5" transform="rotate(-45 410 77.5)"/>
    <rect x="265" y="195" width="10" height="25" rx="5" transform="rotate(-45 270 207.5)"/>
    <rect x="405" y="195" width="10" height="25" rx="5" transform="rotate(45 410 207.5)"/>
  </g>

  <!-- Cloud -->
  <g fill="white" opacity="0.95">
    <ellipse cx="180" cy="200" rx="60" ry="40"/>
    <ellipse cx="140" cy="220" rx="50" ry="35"/>
    <ellipse cx="220" cy="220" rx="55" ry="38"/>
    <ellipse cx="180" cy="235" rx="70" ry="30"/>
  </g>

  <!-- Mountains (Tanzawa) -->
  <path d="M0 512 L0 380 Q80 300 160 350 Q240 280 320 320 Q400 260 480 300 Q512 280 512 300 L512 512 Z" fill="url(#mountainGradient)" opacity="0.9"/>
  <path d="M0 512 L0 420 Q100 360 200 400 Q300 340 400 380 Q480 350 512 370 L512 512 Z" fill="#3D5A73" opacity="0.7"/>
</svg>
